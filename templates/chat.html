<!DOCTYPE html>
<html>
<head>
    <title>AI Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            height: 500px;
            overflow-y: scroll;
            padding: 15px;
            margin-bottom: 15px;
            background: #fafafa;
        }
        .message {
            margin: 10px 0;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 80%;
        }
        .user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .assistant {
            background: #e9ecef;
            color: #333;
        }
        #input-area {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #send-btn {
            padding: 12px 24px;
            font-size: 1em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #send-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>AI Tutor</h1>
    <p>Topic: <strong>{{ topic }}</strong> | Questions: <strong>{{ num_questions }}</strong></p>

    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your response..." autofocus>
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function addMessage(text, role) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = "message " + role;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, "user");
            input.value = "";
            document.getElementById("send-btn").disabled = true;

            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: message})
            });
            const data = await response.json();

            addMessage(data.reply, "assistant");
            document.getElementById("send-btn").disabled = false;
            input.focus();
        }

        // Send on Enter key
        document.getElementById("user-input")
            .addEventListener("keypress", function(e) {
                if (e.key === "Enter") sendMessage();
            });
    </script>
</body>
</html>
